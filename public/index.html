<!DOCTYPE html>
<html>

<head>
	<title>otl</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/public/output.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link id="favicon" rel="icon" href="/public/opera.ico" type="image/png"  sizes="16*16">
</head>

<body class="overflow-hidden">
	<section id="home" class="h-[74px] flex">
		<a href="https://github.com/bistromath25/otl" target="_blank">
			<button class="absolute top-5 right-10 rounded-3xl bg-purple-200 py-2 px-5 mx-10 my-5 text-lg hover:bg-teal-400">About Us</button>
		</a>
	</section>
	<div class="items-center flex h-screen justify-center bg-inherit">
		<div class="w-1/2 h-3/4 align-middle px-10 py-5">
			<h1 class="flex flex-col justify-center items-center font-extrabold m-10 lg:text-7xl md:text-5xl sm:text-3xl">One-Time Link</h1>
			<div class="whitespace-nowrap align-middle rounded-3xl p-6 bg-gray-100">
				<div class="p-4 flex justify-start items-center">
					<h2 class="font-bold text-3xl max-w-lg mr-5">Enter link here: </h2>
					<form class="w-full" enctype="multipart/application/x-www-form-urlencoded" method="POST" action="/upload">
						<div class="flex items-center py-2">
							<input class="appearance-none block w-full bg-gray-200 text-gray-700 mr-3 border border-black-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="url-to-your-site" name="real">
							<input id="Go" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit" value="Go!">
						</div>
					</form>
				</div>

		<div class="p-4 flex justify-start items-center">
			<h2 class="font-bold text-3xl max-w-lg mr-5">Shortened link:</h2> 
			<form class="w-full">
				<div class="flex items-center py-2">
					<input id="shortenedUrl" class="appearance-none block w-full bg-gray-200 text-gray-700 mr-3 border border-black-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="shortened one-time url" value="<%= link %>">
					<button onclick="copyLink()" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
						<script>   
							var copy = document.getElementById('shortenedUrl');
							copy.select();
							navigator.clipboard.writeText(copy.value);
						</script>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 125 125" stroke="currentColor" class="w-5 h-5">

					</svg>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
